databaseChangeLog:
  - changeSet:
      id: 0001-create-payment
      author: baya9tal
      changes:
        - createTable:
            tableName: payment
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: amount
                  type: decimal(19,2)
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: varchar(20)
                  defaultValue: "PENDING"
                  constraints:
                    nullable: false

              - column:
                  name: payment_method
                  type: varchar(20)
                  constraints:
                    nullable: false

              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
